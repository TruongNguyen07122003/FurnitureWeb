<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="styles.css"> <!-- Make sure to include this after base.css -->
    <link rel="stylesheet" href="./WebBlog.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <div class="header__navbar">
                    <div class="header__navbar-logo">
                        <img class="header__navbar-logo--img" src="/assets/img/Clip path group.svg" alt="Furniture logo">
                        <span class="header__navbar-logo--name">Furniture</span>
                        
                    </div>
                    <nav class="header__navbar-navPage">
                        <ul>
                            <li>

                                <a class="header__navbar-navPage--button">About Us</a>
                            </li>
                            <li>

                                <a class="header__navbar-navPage--button">Services</a>
                            </li>
                            <li>

                                <a class="header__navbar-navPage--button">Blog</a>
                            </li>

                        </ul>
                    </nav>
                    <div class="header__search">
                        <div class="header__search-input-wrap">
                            <input type="text" class="header__search-input" placeholder="Search...">
                            <button class="header__search-btn">
                                <i class="fas fa-search  header__search-btn-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="header__quote">
                        <button class="header__quote-button">
                            Quote
                        </button>
                    </div>
                    <div class="header__mobile-menu">
                        
                            <nav class="header__mobile-menu--menu-list">
                                <i class="fa-solid fa-bars header__mobile-menu--menu-icon"></i>
                                
                                
                                
                                    
                                    <a class="b">About us</a>
                                    <a class="b">Services</a>
                                    <a class="b">Blogs</a>
                                    <a class="b"> Search</a>
                                
                              
                            </nav>
                          
                          
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="body">
            
        </div>
    </div>
</body>
</html>
