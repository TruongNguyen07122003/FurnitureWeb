<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="styles.css"> <!-- Make sure to include this after base.css -->
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <div class="header__navbar">
                    <div class="header__navbar-logo">
                        <a class="logo-link" href="/index.html">
                            
                            <img class="header__navbar-logo--img" src="/assets/img/Clip path group.svg"
                                alt="Furniture logo">
                            <span class="header__navbar-logo--name">Furniture</span>
                        </a>

                    </div>
                    <nav class="header__navbar-navPage">
                        <ul>
                            <li>
                                <a class="header__navbar-navPage--button">About Us</a>
                            </li>
                            <li>
                                <a class="header__navbar-navPage--button">Services</a>
                            </li>
                            <li>
                                <a class="header__navbar-navPage--button" href="WebPage/WebBlog/WebBlog.html">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <div class="header__search-input-wrap">
                            <input type="text" class="header__search-input" placeholder="Search...">
                            <button class="header__search-btn">
                                <i class="fas fa-search  header__search-btn-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="header__quote">
                        <button class="header__quote-button">
                            Quote
                        </button>
                    </div>
                    <div class="header__mobile-menu">
                        <nav class="header__mobile-menu--menu-list">
                            <i class="fa-solid fa-bars header__mobile-menu--menu-icon"></i>
                            <a class="b">About us</a>
                            <a class="b">Services</a>
                            <a class="b" href="WebPage/WebBlog/WebBlog.html">Blogs</a>
                            <div class="menu__search-box">
                                <div class="menu__search-wrap">
                                    <input type="text" class="menu__search-input" placeholder="Search...">
                                    <button class="menu__search-btn">
                                        <i class="fas fa-search  menu__search-btn-icon"></i>
                                    </button>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="grid">
                <div class="row">
                    <div class="overlay" id="overlay"></div>
                    <div class="hero-carousel">
                        
                        <div class="single-carousel" id="single-carousel">
                          
                            
                          <div class="item">
                            <img class="body-picture" src="/assets/img/main_home.jpg" alt="" />
                          </div>
                          <div class="item">
                            <img class="body-picture" src="/assets/img/a1.jpg" alt="" />
                          </div>
                          <div class="item">
                            <img class="body-picture" src="/assets/img/a2.jpg" alt="" />
                          </div>
                          <div class="item">
                            <img class="body-picture" src="/assets/img/a3.jpg" alt="" />
                          </div>
                          <div class="item">
                            <img class="body-picture" src="/assets/img/a4.jpg" alt="" />
                          </div>
                          <div class="item">
                            <img class="body-picture" src="/assets/img/a5.jpg" alt="" />
                          </div>

                        </div>
                      </div>
                      
                </div>
            </div>
        </main>
        <footer>
            <div class="grid">
                <div class="footer-box">

                    <div class="web-info">
                        <h3 class="contact">
                            Contact us:
                        </h3>
                        <h4 class="info">
                            Block E2a-7, D1 Street Saigon Hi-tech Park, Long Thanh My Ward, District 9, Ho Chi Minh City, Vietnam
                        </h4>
                    </div>
                    <div class="follow-us">
                        <h3 class="follow-title">
                            Follow us:
                        </h3>
                        <div class="logo-box">
                            <div class="logo-img">
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="logo-img">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="logo-img">
                                <i class="fa-brands fa-tiktok"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
        src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
